---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-apps
spec:
  project: default
  source:
    repoURL: <REPO URL HERE>
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
